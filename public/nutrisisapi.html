      db.collection("NutrisiSapi")
      .onSnapshot(function(querySnapshot) {

          querySnapshot.forEach(function(doc) {
            div_data += '<tr>'// need to change closing tag to an opening `<tr>` tag.
            +'<td>'+doc.data().ntBb+'</td>'

            +'<td>'+doc.data().ntCa+'</td>'
            +'<td>'+doc.data().ntP+'</td>'
            +'<td><a class="btn-floating waves-effect waves-light cyan modal-trigger" onclick="editNutrisiSapi('+"'"+doc.id+"'"+','+"'"+doc.data().ntBb+"'"+','+"'"+doc.data().ntPbb+"'"+','+"'"+doc.data().ntBk+"'"+','+"'"+doc.data().ntTdn+"'"+','+"'"+doc.data().ntPk+"'"+','+"'"+doc.data().ntP+"'"+','+"'"+doc.data().ntCa+"'"+')" href="#modal2">'

                  +'<i class="material-icons">clear</i>'
                      +'</a></td>'
            +'</tr>';
              // div_data += '<div class="col s12 m6 l3"> <div class="card small"> <div class="card-image waves-effect waves-block waves-light"> <img class="activator" src="images/gallary/19.png"> </div> <div class="card-content"> <span class="card-title activator grey-text text-darken-4">'+doc.data().jnNama+'<i class="material-icons right">more_vert</i> </span> </div> <div class="card-reveal"> <span class="card-title grey-text text-darken-4">'+doc.data().jnNama+'<i class="material-icons right">close</i> </i> </span> <p>'+doc.data().jnDeskripsi+'</p> </div> <div class="card-action"> <a class="right" href="javascript:removeSapi('+"'"+doc.id+"'"+')">Remove</a> <a class="right modal-trigger" href="#modal2" onclick="editSapi('+"'"+doc.id+"'"+','+"'"+doc.data().jnNama+"'"+','+"'"+doc.data().jnDeskripsi+"'"+')">Edit</a> </div> </div> </div>';
          });
          $('#tbNutrisiSapi > tbody:last-child').html(div_data);
          $("#respon").html("");
      });
/////////////////////////////////////////////////////
    $("#editnutrisisapi_form").submit(function(e) {
      e.preventDefault();
      $("#respon").html("<div class='progress'> <div class='indeterminate'></div> </div>");
      $('.modal').modal('close');
      // To update age and favorite color:
      id = $("#eidNSapi").val()
      db.collection("NutrisiSapi").doc(id).update({
        ntBb: $("#entBb").val(),
        ntPbb: $("#entPbb").val(),
        ntBk: $("#entBk").val(),
        ntTdn: $("#entTdn").val(),
        ntPk: $("#entPk").val(),
        ntCa: $("#entCa").val(),
        ntP: $("#entP").val()
      })
      .then(function() {
          console.log("Document successfully updated!");
      })
      .catch(function(error) {
          console.error("Error updating document: ", error);
      });
    });
/////////////////////////////////////////////////////////////////
$("#addnutrisisapi_form").submit(function(e) {
      e.preventDefault();
      $("#respon").html("<div class='progress'> <div class='indeterminate'></div> </div>");
      $('.modal').modal('close');
      db.collection("NutrisiSapi").add({
        ntBb: $("#ntBb").val(),
        ntPbb: $("#ntPbb").val(),
        ntBk: $("#ntBk").val(),
        ntTdn: $("#ntTdn").val(),

        $("#respon").html("");
        $("#ntBb").val('');

        $("#ntBk").val('');
        $("#ntTdn").val('');
        $("#ntPk").val('');
        $("#ntCa").val('');
        $("#ntP").val('');
          console.log("Document written with ID: ", docRef.id);
      })
      .catch(function(error) {
          console.error("Error adding document: ", error);
      });
    });
///////////////////////////////////////////////////////////////////
   });
