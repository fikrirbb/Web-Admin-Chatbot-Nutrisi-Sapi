    <link href="css/materialize.css" type="text/css" rel="stylesheet">

        html,
        body,
        .login-box {

<body>
    <div class="valign-wrapper row login-box">
        <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
          <div id="respon"></div>
            <div class="card-content">
              <span class="card-title">Masuk Admin</span>
              <div class="row">
                <div class="input-field col s12">
                  <!-- <label for="email">Alamat Email</label> -->
                  <!-- <input type="email" class="validate" name="email" id="email" /> -->
                      <input placeholder="john@gmail.com" id="email" type="email">
                      <label for="email">Alamat Email</label>
                </div>
                <div class="input-field col s12">
                  <!-- <label for="password">Password </label>
                  <input type="password" class="validate" name="password" id="password" /> -->
                  <input placeholder="Password" id="password" type="password">
                  <label for="password">Password</label>
                </div>
              </div>
            </div>
            <div class="card-action right-align">
              <!-- <input type="reset" id="reset" class="btn-flat grey-text waves-effect"> -->
              <button class="btn waves-effect waves-light" onclick="doLogin()" type="submit" name="action">Masuk
                  <i class="material-icons right">send</i>
                </button>

              <!-- <input type="button" onclick="doLogin()" class="btn green waves-effect waves-light" value="Masuk"> -->
            </div>
        </div>
      </div>

</body>
